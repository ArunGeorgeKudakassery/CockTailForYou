<div class="col-12 d-flex justify-content-center">
    <div class="col-6 card mt-2 ">
        <div class="card-body p-0 d-flex">
            <div class="col-6 ps-2 border-end">
                <img [src]="itemData.strDrinkThumb" alt="pic" style="width: 100%;" class="pt-2 pb-2">
            </div>
            <div class="col-6 ps-2">
                <h3>Ingredients</h3>
                <ul>
                    <li *ngFor="let ingrediend of itemData.ingredients">
                        {{ingrediend}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
