<div class="col-12 d-flex justify-content-end pt-2 pe-2">
    <div class="form-group col-4">
        <select class="form-control" (change)="filterList($event?.target)">
            <option value="">All</option>
            <option value="alc">Alcohholic</option>
            <option value="non">Non Alcoholic</option>
        </select>
    </div>
</div>
<div class="d-flex flex-wrap">
    <ng-container *ngFor="let cockTail of cockTails">
        <div class="col-3 p-2">
            <div class="card">
                <div class="card-body text-center">
                    <img [src]="cockTail.strDrinkThumb" alt="pic" style="width: 100%;">
                    <a [routerLink]="['/details/'+type+'/'+cockTail.strDrink]" class="item-link">
                        <h4>
                            {{cockTail.strDrink}}
                        </h4>
                    </a>
                    <span>
                        {{cockTail.strAlcoholic}}
                    </span>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!cockTails.length">
        <div class="card">
            <div class="card-body text-danger">
                No drinks of the type
            </div>
        </div>
    </ng-container>
</div>
