<div class="col-12 vh-100">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <ng-container *ngFor="let type of classifications">
            <div class="col-3 p-2">
                <div class="card">
                    <div class="card-body text-center fw-bold fs-3" style="background-color: lightyellow;">
                        <a [routerLink]="['list/'+type]">
                            {{type}}
                        </a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
